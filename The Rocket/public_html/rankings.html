            <h2 id="modify-player-title">Manage players</h2>
            <form id="modify-player">
                
                
                <div id="input-wraper">
                <div id="inputs">
                    <div class="player-field">
                        <label>Name of the player</label>
                        <input  id="name">
                    </div>
                
                    <div class="player-field">
                        <label>Picture URL</label>
                        <input id="picture">
                    </div>
                
                    <div class="player-field">
                        <label>Career</label>
                        <input id="description">
                    </div>
                
                    <div class="player-field">
                        <label>Points</label>
                        <input id="points">
                    </div>
                
                    <div class="player-field" id="ID">
                        <label>ID</label>
                        <input id="id">
                    </div>
                    <p>Fill ID field only if you want to modify or delete a player.</p>
                    
                </div>
                </div>
                
                <br>
                
                    
                <div id="player-buttons">
                     <br>
                <br>
                 
                <input onClick="addElement();" type="button" value="Add">
                <input onClick="modifyElement();" type="button" value="Modify">
                <input onClick="deleteElement(-1);" type="button" value="Delete">
                   
                </div>
                       
                
            </form>
